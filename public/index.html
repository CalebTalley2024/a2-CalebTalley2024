    </div>
      <br>
      <button id = "submitButton">submit</button>

    </div>

    </p>

    <p id = "testThen">
      <!-- test for .then promise -->

    </p>
    
    </div>
    </form>  
    <br>
    <table id = TaskTable>
      <!-- header for the table -->
      <tr>
        <th> Task </th>
        <th> ToDoType </th>
